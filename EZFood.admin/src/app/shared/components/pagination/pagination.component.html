<div class="flex items-center justify-between">
  <div class="flex-1 flex justify-between sm:hidden">
    <button 
            [disabled]="currentPage === 1"
            (click)="goToPage(currentPage -1)"
            [class]="currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''"
            class="relative inline-flex items-center px-4 py-2 border border-zinc-300 text-sm font-medium rounded-md text-zinc-700 bg-white hover:bg-zinc-50">
      Previous
    </button>
    <button [disabled]="currentPage === totalPages"
            (click)="goToPage(currentPage + 1)"
            [class]="currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''"
            class="ml-3 relative inline-flex items-center px-4 py-2 border border-zinc-300 text-sm font-medium rounded-md text-zinc-700 bg-white hover:bg-zinc-50">
      Next
    </button>
  </div>
  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-zinc-700 dark:text-zinc-300">
        Showing page <span class="font-medium">{{ currentPage }}</span> of <span class="font-medium">{{ totalPages }}</span>
      </p>
    </div>
    <div>
      <nav class="relative z-0 inline-flex rounded-md shadow-sm" aria-label="Pagination">
        <!-- Previous Page -->
        <button [disabled]="currentPage === 1"
                (click)="goToPage(currentPage - 1)"
                [class]="currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''"
                class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-zinc-300 bg-white text-sm font-medium text-zinc-500 hover:bg-zinc-50">
          <span class="sr-only">Previous</span>
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Page Numbers -->
        @for(page of pages; track page){
        <button (click)="goToPage(page)"
                [class]="page === currentPage ? 'bg-zinc-50 dark:bg-zinc-800 border-zinc-500 dark:border-zinc-700 text-zinc-600 dark:text-white z-10' : 'bg-white border-zinc-300 text-zinc-500 hover:bg-zinc-50'"
                class="relative inline-flex items-center px-4 py-2 border text-sm font-medium">
          {{page}}
        </button>
        }

        <!-- Next Page -->
        <button [disabled]="currentPage === totalPages"
                (click)="goToPage(currentPage + 1)"
                [class]="currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''"
                class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-zinc-300 bg-white text-sm font-medium text-zinc-500 hover:bg-zinc-50">
          <span class="sr-only">Next</span>
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
