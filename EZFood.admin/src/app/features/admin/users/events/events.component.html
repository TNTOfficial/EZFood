<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">User events</h1>
    <a [routerLink]="['/dashboard/food-trucks']"
       class="w-fit flex justify-center items-center gap-2 py-3 px-4 text-nowrap border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-zinc-600 hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-500">

      <span>Back to Food Trucks</span>
    </a>
  </div>

  @if (loading()) {
  <div class="flex justify-center items-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-zinc-600"></div>
  </div>
  } @else if (events().length === 0) {
  <div class="bg-white dark:bg-zinc-800 rounded shadow p-6 text-center">
    <p class="text-gray-600 dark:text-gray-300">
      No events synced.
    </p>
  </div>
  }@else{
  <div class="bg-white dark:bg-zinc-800 rounded shadow overflow-x-auto">
    <table class="min-w-full">
      <thead>
        <tr class="bg-gray-100 dark:bg-zinc-700 text-left">
          <th class="py-3 px-4 text-sm font-medium text-gray-600 dark:text-gray-300 text-nowrap">Event id</th>
          <th class="py-3 px-4 text-sm font-medium text-gray-600 dark:text-gray-300 text-nowrap">Start time</th>
          <th class="py-3 px-4 text-sm font-medium text-gray-600 dark:text-gray-300 text-nowrap">End time</th>
        </tr>
      </thead>
      <tbody>
        @for(packtype of events(); track packtype.eventType){
        <tr class="border-t border-gray-200 dark:border-zinc-700">

          <td class="py-3 px-4 text-nowrap text-gray-800 dark:text-gray-200">{{ packtype.eventId }}</td>
          <td class="py-3 px-4 text-nowrap text-gray-800 dark:text-gray-200">{{ packtype.startDate }}</td>
          <td class="py-3 px-4 text-nowrap text-gray-800 dark:text-gray-200">{{ packtype.endDate }}</td>


        </tr>
        }
      </tbody>
    </table>
  </div>
  }
</div>
