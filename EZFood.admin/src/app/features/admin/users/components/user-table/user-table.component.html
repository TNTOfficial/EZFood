    <div class="total py-1 px-3 rounded-full bg-zinc-500 group-hover/tab:bg-zinc-100 transition-all duration-300">
      <span class="font-bold text-sm text-white group-hover/tab:text-black">Total: 289</span>

    <div class="title">
      <div class="icon mb-6">
        <i-lucide [img]="GalleryVerticalEnd" class="size-5"></i-lucide>
      </div>
      <span class="text-shadow-sm">Approoved</span>

    <div class="total py-1 px-3 rounded-full bg-zinc-500 group-hover/tab:bg-zinc-100 transition-all duration-300">

    </div>
  </div>

    <div class="title">
      <div class="icon mb-6">
        <i-lucide [img]="GalleryVerticalEnd" class="size-5"></i-lucide>

    <div class="title">
      <div class="icon mb-6">

      </div>

      <span class="font-bold text-sm text-white group-hover/tab:text-black">Total: 289</span>
    </div>
  </div>
</div>

<div class="overflow-x-auto rounded-lg shadow">
  <table class="min-w-full divide-y divide-zinc-200 dark:divide-zinc-600 bg-white">
    <thead class="bg-zinc-200 dark:bg-zinc-700">
      <tr>
        <th scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-zinc-800 dark:text-white uppercase text-nowrap tracking-wider">
          Name
        </th>
        <th scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-zinc-800 dark:text-white uppercase text-nowrap tracking-wider">
          Contact
        </th>
        <th scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-zinc-800 dark:text-white uppercase text-nowrap tracking-wider">
          Status
        </th>
        <th scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-zinc-800 dark:text-white uppercase text-nowrap tracking-wider">
          Joined
        </th>
        <th scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-zinc-800 dark:text-white uppercase text-nowrap tracking-wider">
          Actions
        </th>
      </tr>
    </thead>
    <tbody class="bg-white dark:bg-zinc-900 divide-y divide-zinc-200 dark:divide-zinc-600">

      @for (user of users; track user.id) {
      <tr class="hover:bg-zinc-50 dark:hover:bg-zinc-800">

        <td scope="col" class="px-6 py-4 whitespace-nowrap text-nowrap text-sm text-zinc-700 dark:text-zinc-200">
          {{ user.name }}
        </td>
        <td scope="col" class="px-6 py-4 whitespace-nowrap text-nowrap text-sm text-zinc-700 dark:text-zinc-200">
          <div>{{ user.email }}</div>
          <div>{{ user.phoneNumber }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <app-user-status-badge [status]="user.userStatus"></app-user-status-badge>
        </td>
        <td scope="col" class="px-6 py-4 whitespace-nowrap text-nowrap text-sm text-zinc-700 dark:text-zinc-200">
          {{ user.createdAt | date:'medium' }}
        </td>
        <td scope="col" class="px-6 py-4 whitespace-nowrap text-nowrap text-sm text-zinc-700 dark:text-zinc-200">
          <button (click)="onViewUser(user.id)"
            class="text-zinc-600 dark:text-zinc-200 hover:text-zinc-900 hover:dark:text-zinc-50 mr-3">
            View
          </button>
          <!--<a [routerLink]="['/admin/users', user.id, 'edit']"
             class="text-green-600 hover:text-green-900">
            Edit
          </a>-->
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
